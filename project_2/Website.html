<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios and AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Data Fetching Demo</h1>
    <div id="axiosData">
        <h2>Data fetched using Axios:</h2>
        <ul id="axiosList"></ul>
    </div>

    <h2>Add member to the list</h2>
    <form action="">
        <input type="text" id="username" placeholder="Username" id="username">
        <input type="text" id="password" placeholder="Password" id="password">
        <button>Submit</button>
    </form>

    <div>
        <h2>Members</h2>

        <ul id="users">

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
