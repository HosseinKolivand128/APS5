<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="brand">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Signup/Signup.html">Sign Up</a></li>
                <li><a href="../Signin/Signin.html">Sign In</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signInForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="message">Not registered? <a href="../Signup/Signup.html">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        const URL = "https://66506ad1ec9b4a4a6031fff5.mockapi.io/DISCO"

        const signInForm = document.querySelector("#signInForm");
        signInForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;

            getData().then((data) => {
                data.forEach(obj => {
                    console.log(obj);
                    if (obj.Email === email && obj.Password === password) {
                        alert(`WELCOME ${obj.Username}`)
                    } else {
                        alert("Username or password is wrong!!!")
                    }
                });
            })

        })

        async function getData() {
            const response = await axios.get(URL);
            return response.data;

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
