<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="brand">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Signup/Signup.html">Sign Up</a></li>
                <li><a href="../Signin/Signin.html">Sign In</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signUpForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="rePassword">Re-Password</label>
                    <input type="Password" id="rePassword" name="rePassword" required>
                </div>
                <button type="submit">Create Account</button>
                <p class="message">Already registered? <a href="../Signin/Signin.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        const URL = "https://66506ad1ec9b4a4a6031fff5.mockapi.io/DISCO";

        const signUpForm = document.querySelector("#signUpForm");

        signUpForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = e.target.username.value;
            const email = e.target.email.value;
            const role = e.target.role.value;
            const password = e.target.password.value;
            const rePassword = e.target.rePassword.value;

            if (!(password === rePassword)) {
                alert("The passwords you entered does not match")
            } else {
                sendData({ username, email, role, password });
            }
            
        })
        
        async function sendData(data) {
            try {
                //post
                const response = await axios.post(URL, data);
                alert("Data sent successfully")
                alert("Account created")
                console.log(response.data);
            } catch (error) {
                console.log(error);
            }

        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
